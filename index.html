<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/boggle.css"
    <title>Boggle Game</title>
</head>

<body>
    <section id="boggle>
        
        <table class= "board">
            <tbody>
                {% for row in board %}
                <tr>
                    {% for cell in row %}
                    <td>{{cell}}</td>
                    {% endfor %}
                </tr>   
                {% endfor %}
                </tr>
            </tbody>
    </section>

    <p> High Score: <b>{{highest_score}}</b> in {{num_plays}} plays  </p>

    <p> 
        Score: <b class="score"> 0</b>
        Time Left (in Seconds): <b class="timer"></b>
    </p>

    <form action="add_word" method="POST">
        <input name="word" class="word">
        <button> Submit Word </button>
    </form>

    <p class="message">
        <!--Messages will be displayed here-->
    </p>

    <ul class="words">
        <!--words that were successful will be viewed here with their points.-->
    </ul>

     </section>


    <!--i have trouble understanding the imput of axios here-->

    <script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script>
    <script src="/static/boggle.js"></script>
    <script>
      let game = new BoggleGame("boggle", 60);
    </script>
    
</body>
</html>
